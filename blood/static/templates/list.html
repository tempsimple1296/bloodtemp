<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>All USERS</title>

	{% load staticfiles%}
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
<!--	<script>
		location.href+=document.getElementByName('searchBox').value;
	</script>-->
  </head>

  <body>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/home">BLOOD APP</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="/">Home</a></li>
            <li><a href="/register">Register</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Help</a></li>
          </ul>
          <!--form class="navbar-form navbar-right">
            
          </form-->
        <form class="navbar-form navbar-right" action="/group/" method="post">
		{% csrf_token %}
		<div class="form-group">	      
			<input type="text" class="form-control" id="loc" name="loc" placeholder="Enter Location here...">		
			<input type="text" class="form-control" id="bd" name="group" bloodGroup placeholder="Search For Blood Group...">
		</div>     
		<button type="submit" class="btn btn-default" value="submit">Submit</button>
		</form>
	 </div>
      </div>
    </div>

         <h2 class="sub-header">Section title</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>NAME</th>
                  <th>AGE</th>
                  <th>LOCATION</th>
                  <th>BLOOD GROUP</th>
	 	  <th>CONTACT</th>
		  <th>REGISTERED ON</th>
                </tr>
              </thead>
              <tbody>
				
			{% for u in users %}
                <tr>
                  <td>{{u.userName}}</td>
                  <td>{{u.userAge}}</td>
                  <td>{{u.userLoc}}</td>
                  <td>{{u.userBloodGroup}}</td>
		  <td>{{u.userContact}}</td>
		  <td>{{u.time}}</td>
                </tr>
			{% endfor %}
                
                
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{% static 'js/bootstrap.min.js'%}"></script>
    
  </body>
</html>
